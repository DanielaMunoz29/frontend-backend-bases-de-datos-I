  <script>
    const API_BASE = 'http://localhost:8080/api';
    
    let facturas = [];
    let facturasOriginales = [];
    let ordenes = [];
    let estadosPago = {};  // Se cargará dinámicamente desde el backend
    let estadosPagoArray = [];  // Array con los estados disponibles
    let currentFilter = 'all';

    // Cargar datos iniciales
    async function loadData() {
      try {
        // Cargar estados de pago primero
        const estadosRes = await fetch(`${API_BASE}/estados-pago`);
        estadosPagoArray = await estadosRes.json();
        
        console.log('Estados de pago recibidos del backend:', estadosPagoArray);
        
        // Crear mapeo de estados de pago (manejar mayúsculas y minúsculas)
        estadosPago = {};
        estadosPagoArray.forEach(estado => {
          // Manejar tanto minúsculas como mayúsculas (Oracle devuelve en MAYÚSCULAS por defecto)
          const idEstado = estado.id_estado_pago || estado.ID_ESTADO_PAGO;
          const nombreEstado = estado.nombre_estado || estado.NOMBRE_ESTADO;
          estadosPago[idEstado] = nombreEstado;
        });
        
        console.log('Estados de pago mapeados:', estadosPago);
        
        // Cargar facturas
        const facturasRes = await fetch(`${API_BASE}/facturas`);
        facturas = await facturasRes.json();
        facturasOriginales = [...facturas];
        
        // Cargar órdenes para el select
        const ordenesRes = await fetch(`${API_BASE}/ordenes`);
        ordenes = await ordenesRes.json();
        
        populateSelects();
        updateStats();
        renderFacturas(facturas);
      } catch (error) {
        console.error('Error cargando datos:', error);
        showNotification('Error al cargar las facturas', 'error');
      }
    }

    function populateSelects() {
      // Llenar select de órdenes de trabajo
      const ordenSelect = document.getElementById('idOrdenTrabajo');
      ordenSelect.innerHTML = '<option value="">Seleccione una orden</option>';
      
      // Filtrar solo órdenes completadas
      const ordenesCompletadas = ordenes.filter(o => o.nombreEstado === 'Completada');
      ordenesCompletadas.forEach(o => {
        ordenSelect.innerHTML += `<option value="${o.idOrdenTrabajo}">Orden #${o.idOrdenTrabajo} - ${o.diagnosticoInicial.substring(0, 50)}...</option>`;
      });
      
      // Llenar select de estados de pago dinámicamente
      const estadoSelect = document.getElementById('idEstadoPago');
      estadoSelect.innerHTML = '';
      
      if (estadosPagoArray.length === 0) {
        console.error('No se cargaron estados de pago');
        estadoSelect.innerHTML = '<option value="">Error: No hay estados disponibles</option>';
        return;
      }
      
      estadosPagoArray.forEach(estado => {
        // Manejar tanto minúsculas como mayúsculas
        const idEstado = estado.id_estado_pago || estado.ID_ESTADO_PAGO;
        const nombreEstado = estado.nombre_estado || estado.NOMBRE_ESTADO;
        
        const selected = nombreEstado === 'Pendiente' ? 'selected' : '';
        estadoSelect.innerHTML += `<option value="${idEstado}" ${selected}>${nombreEstado}</option>`;
      });
      
      console.log('Selects poblados. Estados en el select:', estadoSelect.innerHTML);
    }

    function updateStats() {
      document.getElementById('total-facturas').textContent = facturas.length;
      
      const totalFacturado = facturas.reduce((sum, f) => sum + f.total, 0);
      document.getElementById('total-facturado').textContent = '$' + totalFacturado.toFixed(2);
      
      const pendientes = facturas.filter(f => estadosPago[f.idEstadoPago] === 'Pendiente');
      const totalPendiente = pendientes.reduce((sum, f) => sum + f.total, 0);
      document.getElementById('facturas-pendientes').textContent = '$' + totalPendiente.toFixed(2);
      
      const pagadas = facturas.filter(f => estadosPago[f.idEstadoPago] === 'Pagado');
      const totalPagado = pagadas.reduce((sum, f) => sum + f.total, 0);
      document.getElementById('facturas-pagadas').textContent = '$' + totalPagado.toFixed(2);
    }

    function getStatusColor(estado) {
      const colors = {
        'Pendiente': 'bg-yellow-500/20 text-yellow-400 border-yellow-500/50',
        'Pagado': 'bg-green-500/20 text-green-400 border-green-500/50',
        'Cancelado': 'bg-red-500/20 text-red-400 border-red-500/50'
      };
      return colors[estado] || 'bg-gray-500/20 text-gray-400 border-gray-500/50';
    }

    function getStatusDotColor(estado) {
      const colors = {
        'Pendiente': 'bg-yellow-400',
        'Pagado': 'bg-green-400',
        'Cancelado': 'bg-red-400'
      };
      return colors[estado] || 'bg-gray-400';
    }

    function renderFacturas(facturasToRender) {
      const container = document.getElementById('facturasList');
      
      if (facturasToRender.length === 0) {
        container.innerHTML = `
          <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl p-8 text-center">
            <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
            </div>
            <p class="text-slate-400">No hay facturas para mostrar</p>
          </div>
        `;
        return;
      }

      container.innerHTML = facturasToRender.map(factura => {
        const fechaEmision = new Date(factura.fechaEmision).toLocaleDateString('es-ES');
        const estado = estadosPago[factura.idEstadoPago] || 'Desconocido';
        
        return `
          <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl p-6 hover:bg-white/10 transition-all cursor-pointer" onclick="showDetail(${factura.idFactura})">
            <div class="flex items-start justify-between mb-4">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <h3 class="text-xl font-bold text-white">Factura #${factura.idFactura.toString().padStart(6, '0')}</h3>
                  <span class="status-badge ${getStatusColor(estado)} border">
                    <span class="status-dot ${getStatusDotColor(estado)}"></span>
                    ${estado}
                  </span>
                </div>
                <p class="text-slate-400 text-sm mb-2">Orden de Trabajo #${factura.idOrdenTrabajo}</p>
                <div class="flex items-center gap-4 text-sm">
                  <div class="flex items-center gap-2 text-slate-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    <span>${fechaEmision}</span>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <p class="text-2xl font-bold text-primary">${factura.total.toFixed(2)}</p>
                <button onclick="event.stopPropagation(); showDetail(${factura.idFactura})" class="text-slate-400 hover:text-white transition-colors mt-2">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
              </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4 pt-4 border-t border-white/10">
              <div>
                <p class="text-slate-400 text-xs mb-1">Servicios</p>
                <p class="text-white text-sm font-semibold">${factura.subtotalServicios.toFixed(2)}</p>
              </div>
              <div>
                <p class="text-slate-400 text-xs mb-1">Repuestos</p>
                <p class="text-white text-sm font-semibold">${factura.subtotalRepuestos.toFixed(2)}</p>
              </div>
              <div>
                <p class="text-slate-400 text-xs mb-1">Impuestos</p>
                <p class="text-white text-sm font-semibold">${factura.impuestosTotal.toFixed(2)}</p>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function showDetail(idFactura) {
      const factura = facturas.find(f => f.idFactura === idFactura);
      if (!factura) return;

      const fechaEmision = new Date(factura.fechaEmision).toLocaleDateString('es-ES', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      const estado = estadosPago[factura.idEstadoPago];

      document.getElementById('facturaDetail').innerHTML = `
        <div class="space-y-6">
          <div class="flex items-center justify-between">
            <h4 class="text-2xl font-bold text-white">Factura #${factura.idFactura.toString().padStart(6, '0')}</h4>
            <span class="status-badge ${getStatusColor(estado)} border">
              <span class="status-dot ${getStatusDotColor(estado)}"></span>
              ${estado}
            </span>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-xl p-4">
              <p class="text-slate-400 text-sm mb-1">Orden de Trabajo</p>
              <p class="text-white font-semibold">#${factura.idOrdenTrabajo}</p>
            </div>

            <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-xl p-4">
              <p class="text-slate-400 text-sm mb-1">Fecha de Emisión</p>
              <p class="text-white font-semibold">${fechaEmision}</p>
            </div>
          </div>

          <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-xl p-6">
            <h5 class="text-lg font-bold text-white mb-4">Desglose de Costos</h5>
            
            <div class="space-y-3">
              <div class="flex items-center justify-between py-2">
                <span class="text-slate-300">Subtotal Servicios</span>
                <span class="text-white font-semibold">$${factura.subtotalServicios.toFixed(2)}</span>
              </div>
              
              <div class="flex items-center justify-between py-2">
                <span class="text-slate-300">Subtotal Repuestos</span>
                <span class="text-white font-semibold">$${factura.subtotalRepuestos.toFixed(2)}</span>
              </div>
              
              <div class="h-px bg-white/10"></div>
              
              <div class="flex items-center justify-between py-2">
                <span class="text-slate-300">Subtotal</span>
                <span class="text-white font-semibold">$${(factura.subtotalServicios + factura.subtotalRepuestos).toFixed(2)}</span>
              </div>
              
              <div class="flex items-center justify-between py-2">
                <span class="text-slate-300">Impuestos (IVA)</span>
                <span class="text-white font-semibold">$${factura.impuestosTotal.toFixed(2)}</span>
              </div>
              
              <div class="flex items-center justify-between py-2">
                <span class="text-slate-300">Descuentos</span>
                <span class="text-red-400 font-semibold">-$${factura.descuentoTotal.toFixed(2)}</span>
              </div>
              
              <div class="h-px bg-white/10 my-3"></div>
              
              <div class="flex items-center justify-between py-2">
                <span class="text-xl font-bold text-white">TOTAL</span>
                <span class="text-2xl font-bold text-primary">$${factura.total.toFixed(2)}</span>
              </div>
            </div>
          </div>

          <div class="flex gap-4">
            <button onclick="closeDetailModal()" class="flex-1 px-6 py-3 bg-white/5 text-white rounded-xl hover:bg-white/10 transition-colors font-semibold">
              Cerrar
            </button>
            ${estado === 'Pendiente' ? `
              <button onclick="marcarPagada(${factura.idFactura})" class="flex-1 px-6 py-3 bg-gradient-to-r from-primary to-emerald-600 text-white rounded-xl shadow-neonGreen hover:scale-105 transition-transform font-semibold">
                Marcar como Pagada
              </button>
            ` : ''}
          </div>
        </div>
      `;

      document.getElementById('detailModal').classList.remove('hidden');
      document.getElementById('detailModal').classList.add('flex');
    }

    function filterByStatus(status) {
      currentFilter = status;
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active', 'bg-primary/20', 'text-primary', 'border', 'border-primary/50');
      });
      event.target.classList.add('active', 'bg-primary/20', 'text-primary', 'border', 'border-primary/50');

      if (status === 'all') {
        facturas = [...facturasOriginales];
      } else {
        facturas = facturasOriginales.filter(f => estadosPago[f.idEstadoPago] === status);
      }

      updateStats();
      renderFacturas(facturas);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = facturasOriginales.filter(factura => {
        return factura.idFactura.toString().includes(searchTerm) ||
               factura.idOrdenTrabajo.toString().includes(searchTerm);
      });

      facturas = currentFilter === 'all' ? filtered : filtered.filter(f => estadosPago[f.idEstadoPago] === currentFilter);
      renderFacturas(facturas);
    });

    function openCreateModal() {
      document.getElementById('createModal').classList.remove('hidden');
      document.getElementById('createModal').classList.add('flex');
      document.getElementById('fechaEmision').valueAsDate = new Date();
      calcularTotal();
    }

    function closeCreateModal() {
      document.getElementById('createModal').classList.add('hidden');
      document.getElementById('createModal').classList.remove('flex');
      document.querySelector('form').reset();
    }

    function closeDetailModal() {
      document.getElementById('detailModal').classList.add('hidden');
      document.getElementById('detailModal').classList.remove('flex');
    }

    function calcularTotal() {
      const subtotalServicios = parseFloat(document.getElementById('subtotalServicios').value) || 0;
      const subtotalRepuestos = parseFloat(document.getElementById('subtotalRepuestos').value) || 0;
      const impuestos = parseFloat(document.getElementById('impuestosTotal').value) || 0;
      const descuentos = parseFloat(document.getElementById('descuentoTotal').value) || 0;

      const total = subtotalServicios + subtotalRepuestos + impuestos - descuentos;
      document.getElementById('totalDisplay').textContent = '$' + total.toFixed(2);
    }

    async function crearFactura(event) {
      event.preventDefault();
      
      try {
        // Obtener valores del formulario
        const idOrdenTrabajo = parseInt(document.getElementById('idOrdenTrabajo').value);
        const fechaEmision = document.getElementById('fechaEmision').value;
        const idEstadoPago = parseInt(document.getElementById('idEstadoPago').value);
        const subtotalServicios = parseFloat(document.getElementById('subtotalServicios').value) || 0;
        const subtotalRepuestos = parseFloat(document.getElementById('subtotalRepuestos').value) || 0;
        const impuestosTotal = parseFloat(document.getElementById('impuestosTotal').value) || 0;
        const descuentoTotal = parseFloat(document.getElementById('descuentoTotal').value) || 0;
        
        // Calcular total
        const total = subtotalServicios + subtotalRepuestos + impuestosTotal - descuentoTotal;
        
        // Validaciones del lado del cliente
        if (!idOrdenTrabajo || idOrdenTrabajo <= 0) {
          showNotification('Por favor selecciona una orden de trabajo', 'error');
          return;
        }
        
        if (!fechaEmision) {
          showNotification('Por favor selecciona una fecha de emisión', 'error');
          return;
        }
        
        if (total < 0) {
          showNotification('El total de la factura no puede ser negativo', 'error');
          return;
        }
        
        // Crear objeto factura
        const factura = {
          idOrdenTrabajo: idOrdenTrabajo,
          fechaEmision: fechaEmision,  // Spring Boot convertirá automáticamente el string a LocalDate
          idEstadoPago: idEstadoPago,
          subtotalServicios: subtotalServicios,
          subtotalRepuestos: subtotalRepuestos,
          impuestosTotal: impuestosTotal,
          descuentoTotal: descuentoTotal,
          total: total
        };
        
        console.log('=== DATOS DE LA FACTURA ===');
        console.log('Estados de pago disponibles:', estadosPago);
        console.log('ID Estado Pago seleccionado:', idEstadoPago);
        console.log('Nombre del estado:', estadosPago[idEstadoPago]);
        console.log('Factura completa:', factura);
        console.log('========================');
        
        // Enviar petición al backend
        const response = await fetch(`${API_BASE}/facturas`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(factura)
        });
        
        console.log('Response status:', response.status);
        
        // Manejar respuesta
        if (!response.ok) {
          const errorData = await response.json().catch(() => null);
          console.error('Error del servidor:', errorData);
          
          if (errorData && errorData.error) {
            throw new Error(errorData.error + (errorData.detalle ? ': ' + errorData.detalle : ''));
          } else {
            throw new Error(`Error ${response.status}: ${response.statusText}`);
          }
        }
        
        const facturaCreada = await response.json();
        console.log('Factura creada:', facturaCreada);
        
        showNotification('✓ Factura creada exitosamente (ID: ' + facturaCreada.idFactura + ')', 'success');
        closeCreateModal();
        await loadData();
        
      } catch (error) {
        console.error('Error completo:', error);
        showNotification('Error al crear la factura: ' + error.message, 'error');
      }
    }

    async function marcarPagada(idFactura) {
      if (!confirm('¿Está seguro de marcar esta factura como pagada?')) {
        return;
      }

      // Nota: Necesitarías implementar un endpoint PATCH en el backend
      // Por ahora solo mostramos la notificación
      showNotification('Funcionalidad pendiente de implementar en el backend', 'warning');
    }

    function showNotification(message, type) {
      const colors = {
        success: 'bg-green-500',
        error: 'bg-red-500',
        warning: 'bg-yellow-500',
        info: 'bg-blue-500'
      };
      
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-4 rounded-xl shadow-lg z-[100] transform transition-all duration-300`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function logout() {
      if (confirm('¿Seguro que deseas cerrar sesión?')) {
        window.location.href = '../../auth/login.html';
      }
    }

    loadData();
  </script>
