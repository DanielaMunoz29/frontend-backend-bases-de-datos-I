      <div>
        <h2 class="text-3xl font-bold text-white mb-2">Inventario de Repuestos</h2>
        <p class="text-slate-400">Administra el stock y control de repuestos</p>
      </div>
      <button onclick="abrirModal()" class="px-6 py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-teal-600 text-white font-semibold shadow-neonCyan hover:scale-105 transition-transform">

          Nuevo Repuesto
        </span>

    </header>

    <!-- BUSCAR -->
    <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl p-4 mb-6 shadow-neon">
      <input type="text" id="buscar" placeholder="Buscar repuesto por nombre o descripción..." 
             class="w-full bg-transparent text-white placeholder-slate-400 outline-none"
             oninput="filtrarRepuestos(this.value)">
    </div>

    <!-- TABLA REPUESTOS -->
    <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl shadow-neon overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-white/5 border-b border-white/10">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">ID</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Nombre</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Descripción</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Stock</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-slate-300 uppercase tracking-wider">Unidad</th>

          </thead>

            </tr>

        </table>

  <!-- MODAL CREAR/EDITAR -->
  <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-6">
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-neon max-w-2xl w-full p-8 animate-float">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-white" id="modal-titulo">Nuevo Repuesto</h3>
        <button onclick="cerrarModal()" class="text-slate-400 hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <form id="form-repuesto" onsubmit="guardarRepuesto(event)" class="space-y-4">
        <input type="hidden" id="repuesto-id">
        
        <div>
          <label class="block text-sm text-slate-300 mb-2">Nombre del Repuesto *</label>
          <input id="nombre" required placeholder="Filtro de aceite"
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-cyan-500 transition-all">
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">Descripción</label>
          <textarea id="descripcion" rows="2" placeholder="Detalles del repuesto..."
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-cyan-500 transition-all"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-slate-300 mb-2">Stock Inicial</label>
            <input id="stockActual" type="number" min="0" step="0.01" value="0" placeholder="10"
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-cyan-500 transition-all">
          </div>
          <div>
            <label class="block text-sm text-slate-300 mb-2">Unidad de Medida *</label>
            <select id="unidadMedida" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:ring-2 focus:ring-cyan-500 transition-all">
              <option value="">Seleccionar</option>
              <option value="Unidad">Unidad</option>
              <option value="Litro">Litro</option>
              <option value="Galón">Galón</option>
              <option value="Kg">Kg</option>
              <option value="Caja">Caja</option>
              <option value="Metro">Metro</option>
            </select>
          </div>
        </div>

        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-teal-600 text-white font-semibold shadow-neonCyan hover:scale-105 transition-transform">
            Guardar Repuesto
          </button>
          <button type="button" onclick="cerrarModal()" class="px-6 py-3 rounded-xl border border-white/20 text-slate-300 hover:bg-white/5 transition-all">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL ACTUALIZAR STOCK -->
  <div id="modal-stock" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-6">
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-neon max-w-md w-full p-8">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-white">Ajustar Stock</h3>
        <button onclick="cerrarModalStock()" class="text-slate-400 hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <form onsubmit="actualizarStock(event)" class="space-y-4">
        <input type="hidden" id="stock-repuesto-id">
        
        <div>
          <label class="block text-sm text-slate-300 mb-2">Repuesto</label>
          <input id="stock-repuesto-nombre" disabled
                 class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-slate-400">
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">Stock Actual</label>
          <input id="stock-actual-valor" disabled
                 class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-slate-400">
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">Nuevo Stock *</label>
          <input id="stock-nuevo" type="number" required min="0" step="0.01" placeholder="20"
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-cyan-500 transition-all">
        </div>

        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-teal-600 text-white font-semibold shadow-neonCyan hover:scale-105 transition-transform">
            Actualizar Stock
          </button>
          <button type="button" onclick="cerrarModalStock()" class="px-6 py-3 rounded-xl border border-white/20 text-slate-300 hover:bg-white/5 transition-all">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let repuestos = [];
    
    async function cargarRepuestos() {
      try {
        const res = await fetch('http://localhost:8080/api/repuestos');
        repuestos = await res.json();
        renderRepuestos(repuestos);
      } catch (e) {
        document.getElementById('tbody-repuestos').innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-rose-400">Error al cargar repuestos</td></tr>';
      }
    }

    function obtenerEstadoStock(stock) {
      if (stock <= 0) return { clase: 'bg-rose-500/20 text-rose-400', texto: 'Agotado', icon: '⚠️' };
      if (stock < 10) return { clase: 'bg-amber-500/20 text-amber-400', texto: 'Bajo', icon: '⚡' };
      if (stock < 50) return { clase: 'bg-cyan-500/20 text-cyan-400', texto: 'Normal', icon: '✓' };
      return { clase: 'bg-emerald-500/20 text-emerald-400', texto: 'Alto', icon: '✓✓' };
    }

    function renderRepuestos(data) {
      const tbody = document.getElementById('tbody-repuestos');
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-slate-400">No hay repuestos registrados</td></tr>';
        return;
      }

      tbody.innerHTML = data.map(r => {
        const estado = obtenerEstadoStock(r.stockActual);
        return `
        <tr class="hover:bg-white/5 transition-colors">
          <td class="px-6 py-4 text-white font-mono">${r.idRepuesto || ''}</td>
          <td class="px-6 py-4 text-white font-medium">${r.nombre || '-'}</td>
          <td class="px-6 py-4 text-slate-300 text-sm">${r.descripcion || '-'}</td>
          <td class="px-6 py-4">
            <span class="px-3 py-1 rounded-lg ${r.stockActual < 10 ? 'bg-rose-500/20 text-rose-400' : 'bg-cyan-500/20 text-cyan-300'} font-bold">
              ${formatearNumero(r.stockActual)}
            </span>
          </td>
          <td class="px-6 py-4 text-slate-300">${r.unidadMedida || '-'}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 rounded-lg ${estado.clase} text-xs font-semibold">
              ${estado.icon} ${estado.texto}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center gap-2">
              <button onclick='abrirModalStock(${JSON.stringify(r).replace(/'/g, "&#39;")})' class="p-2 rounded-lg bg-cyan-500/20 text-cyan-400 hover:bg-cyan-500/30 transition-colors" title="Ajustar stock">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
              </button>
              <button onclick='verRepuesto(${JSON.stringify(r).replace(/'/g, "&#39;")})' class="p-2 rounded-lg bg-secondary/20 text-secondary hover:bg-secondary/30 transition-colors" title="Ver/Editar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
              </button>
              <button onclick="eliminarRepuesto(${r.idRepuesto})" class="p-2 rounded-lg bg-rose-500/20 text-rose-400 hover:bg-rose-500/30 transition-colors" title="Eliminar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
              </button>
            </div>
          </td>
        </tr>
      `}).join('');
    }

    function formatearNumero(num) {
      return new Intl.NumberFormat('es-CO', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num || 0);
    }

    function filtrarRepuestos(texto) {
      const filtrados = repuestos.filter(r => 
        (r.nombre && r.nombre.toLowerCase().includes(texto.toLowerCase())) ||
        (r.descripcion && r.descripcion.toLowerCase().includes(texto.toLowerCase()))
      );
      renderRepuestos(filtrados);
    }

    function abrirModal() {
      document.getElementById('modal-titulo').textContent = 'Nuevo Repuesto';
      document.getElementById('form-repuesto').reset();
      document.getElementById('repuesto-id').value = '';
      document.getElementById('stockActual').value = '0';
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    function verRepuesto(repuesto) {
      document.getElementById('modal-titulo').textContent = 'Editar Repuesto';
      document.getElementById('repuesto-id').value = repuesto.idRepuesto;
      document.getElementById('nombre').value = repuesto.nombre;
      document.getElementById('descripcion').value = repuesto.descripcion || '';
      document.getElementById('stockActual').value = repuesto.stockActual;
      document.getElementById('unidadMedida').value = repuesto.unidadMedida;
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function abrirModalStock(repuesto) {
      document.getElementById('stock-repuesto-id').value = repuesto.idRepuesto;
      document.getElementById('stock-repuesto-nombre').value = repuesto.nombre;
      document.getElementById('stock-actual-valor').value = formatearNumero(repuesto.stockActual) + ' ' + (repuesto.unidadMedida || '');
      document.getElementById('stock-nuevo').value = repuesto.stockActual;
      document.getElementById('modal-stock').classList.remove('hidden');
      document.getElementById('modal-stock').classList.add('flex');
    }

    function cerrarModalStock() {
      document.getElementById('modal-stock').classList.add('hidden');
      document.getElementById('modal-stock').classList.remove('flex');
    }

    async function guardarRepuesto(e) {
      e.preventDefault();
      
      const repuesto = {
        nombre: document.getElementById('nombre').value,
        descripcion: document.getElementById('descripcion').value,
        stockActual: parseFloat(document.getElementById('stockActual').value),
        unidadMedida: document.getElementById('unidadMedida').value
      };

      try {
        const res = await fetch('http://localhost:8080/api/repuestos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(repuesto)
        });

        if (res.ok) {
          cerrarModal();
          cargarRepuestos();
          alert('Repuesto guardado correctamente');
        } else {
          alert('Error al guardar repuesto');
        }
      } catch (e) {
        alert('Error de conexión');
      }
    }

    async function actualizarStock(e) {
      e.preventDefault();
      
      const id = document.getElementById('stock-repuesto-id').value;
      const nuevoStock = parseFloat(document.getElementById('stock-nuevo').value);

      try {
        const res = await fetch(`http://localhost:8080/api/repuestos/${id}/stock?nuevoStock=${nuevoStock}`, {
          method: 'PATCH'
        });

        if (res.ok) {
          cerrarModalStock();
          cargarRepuestos();
          alert('Stock actualizado correctamente');
        } else {
          alert('Error al actualizar stock');
        }
      } catch (e) {
        alert('Error de conexión');
      }
    }

    async function eliminarRepuesto(id) {
      if (!confirm('¿Estás seguro de eliminar este repuesto?')) return;

      try {
        const res = await fetch(`http://localhost:8080/api/repuestos/${id}`, { method: 'DELETE' });
        if (res.ok) {
          cargarRepuestos();
          alert('Repuesto eliminado correctamente');
        }
      } catch (e) {
        alert('Error al eliminar repuesto');
      }
    }

    function logout() {
      if (confirm('¿Seguro que deseas cerrar sesión?')) {
        window.location.href = '../../auth/login.html';
      }
    }

    cargarRepuestos();
  </script>
