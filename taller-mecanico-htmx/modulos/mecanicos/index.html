  <!-- MODAL CREAR/EDITAR -->
  <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-6">

                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-amber-500 transition-all">

          <div>
            <label class="block text-sm text-slate-300 mb-2">A√±os de Experiencia *</label>
            <input id="experienciaAnios" type="number" required min="0" max="99" placeholder="5"
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-amber-500 transition-all">
          </div>

            Guardar Mec√°nico
          </button>
          <button type="button" onclick="cerrarModal()" class="px-6 py-3 rounded-xl border border-white/20 text-slate-300 hover:bg-white/5 transition-all">
            Cancelar
          </button>
        </div>
      </form>
    </div>

  <script>
    let mecanicos = [];
    
    async function cargarMecanicos() {
      try {
        const res = await fetch('http://localhost:8080/api/mecanicos');
        mecanicos = await res.json();
        renderMecanicos(mecanicos);
      } catch (e) {
        document.getElementById('tbody-mecanicos').innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-rose-400">Error al cargar mec√°nicos</td></tr>';
      }
    }

    function obtenerNivelExperiencia(anios) {
      if (anios < 2) return { clase: 'bg-blue-500/20 text-blue-400', texto: 'Junior', icon: 'üå±' };
      if (anios < 5) return { clase: 'bg-cyan-500/20 text-cyan-400', texto: 'Semi-Senior', icon: '‚ö°' };
      if (anios < 10) return { clase: 'bg-amber-500/20 text-amber-400', texto: 'Senior', icon: '‚≠ê' };
      return { clase: 'bg-emerald-500/20 text-emerald-400', texto: 'Experto', icon: 'üëë' };
    }

    function renderMecanicos(data) {
      const tbody = document.getElementById('tbody-mecanicos');
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-slate-400">No hay mec√°nicos registrados</td></tr>';
        return;
      }

      tbody.innerHTML = data.map(m => {
        const nivel = obtenerNivelExperiencia(m.experienciaAnios);
        
        return `
        <tr class="hover:bg-white/5 transition-colors">
          <td class="px-6 py-4 text-white font-mono">${m.idMecanico || ''}</td>
          <td class="px-6 py-4 text-white font-medium">${m.nombre || ''} ${m.apellido || ''}</td>
          <td class="px-6 py-4 text-slate-300">${m.telefono || '-'}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 rounded-lg ${nivel.clase} text-xs font-semibold">
              ${nivel.icon} ${m.experienciaAnios} a√±os - ${nivel.texto}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center gap-2">
              <button onclick='verMecanico(${JSON.stringify(m).replace(/'/g, "&#39;")})' class="p-2 rounded-lg bg-secondary/20 text-secondary hover:bg-secondary/30 transition-colors" title="Ver/Editar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
              </button>
              <button onclick="eliminarMecanico(${m.idMecanico})" class="p-2 rounded-lg bg-rose-500/20 text-rose-400 hover:bg-rose-500/30 transition-colors" title="Eliminar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
              </button>
            </div>
          </td>
        </tr>
      `}).join('');
    }

    function filtrarMecanicos(texto) {
      const filtrados = mecanicos.filter(m => 
        (m.nombre && m.nombre.toLowerCase().includes(texto.toLowerCase())) ||
        (m.apellido && m.apellido.toLowerCase().includes(texto.toLowerCase()))
      );
      renderMecanicos(filtrados);
    }

    function abrirModal() {
      document.getElementById('modal-titulo').textContent = 'Nuevo Mec√°nico';
      document.getElementById('form-mecanico').reset();
      document.getElementById('mecanico-id').value = '';
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    function verMecanico(mecanico) {
      document.getElementById('modal-titulo').textContent = 'Editar Mec√°nico';
      document.getElementById('mecanico-id').value = mecanico.idMecanico;
      document.getElementById('nombre').value = mecanico.nombre;
      document.getElementById('apellido').value = mecanico.apellido;
      document.getElementById('telefono').value = mecanico.telefono || '';
      document.getElementById('experienciaAnios').value = mecanico.experienciaAnios;
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    async function guardarMecanico(e) {
      e.preventDefault();
      
      const mecanico = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        telefono: document.getElementById('telefono').value,
        experienciaAnios: parseInt(document.getElementById('experienciaAnios').value)
      };

      try {
        const res = await fetch('http://localhost:8080/api/mecanicos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(mecanico)
        });

        if (res.ok) {
          cerrarModal();
          cargarMecanicos();
          alert('Mec√°nico guardado correctamente');
        } else {
          alert('Error al guardar mec√°nico');
        }
      } catch (e) {
        alert('Error de conexi√≥n');
      }
    }

    async function eliminarMecanico(id) {
      if (!confirm('¬øEst√°s seguro de eliminar este mec√°nico y todas sus relaciones?')) return;

      try {
        const res = await fetch(`http://localhost:8080/api/mecanicos/completo/${id}`, { method: 'DELETE' });
        if (res.ok) {
          cargarMecanicos();
          alert('Mec√°nico eliminado correctamente');
        } else {
          alert('No se pudo eliminar el mec√°nico');
        }
      } catch (e) {
        alert('Error al eliminar mec√°nico');
      }
    }

    function logout() {
      if (confirm('¬øSeguro que deseas cerrar sesi√≥n?')) {
        window.location.href = '../../auth/login.html';
      }
    }

    // Cargar mec√°nicos al iniciar
    cargarMecanicos();
  </script>
